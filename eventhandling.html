<!DOCTYPE html>
<html>
<head>
<title>Changing image and text</title>
<style>
		img{
			max-width:100%;
			border-radius:20%;
			padding:5px;
			height:auto;
			}
	#p1{
	position:relative;
	top:950;
	left:630;
	font-size:20px;
	}
	</style>
	<script>
	function one()
	{
	document.getElementById("img").src="tulip1.jpg";
	document.getElementById("p1").innerHTML= "onmouseover";
	document.getElementById("p1").style.color= "black";
	}
	function two()
	{
	document.getElementById("img").src="tulip2.jpg";
	document.getElementById("p1").innerHTML= "onmouseout";
	document.getElementById("p1").style.color= "green";
	}
	</script>
</head>
<body>
<img src="tulip3.jpg" id = "img" onmouseover="one()" onmouseout="two()">
	<b> <p id = "p1"></p></b>
</body>
</html>
