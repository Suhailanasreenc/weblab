		<!DOCTYPE html>
		<html>
		<head>
		<title>Validation Form</title>
			<script>
		function validate()
		{
		var name = document.getElementById("nam").value;
		var passwd = document.getElementById("pwd").value;
		var phone = document.getElementById("pno").value;
		var cnpass = document.getElementById("cnf").value;
		if(name == "")
		{
		alert('Name cannot be blank');
		return false;
		}
		else if(!isNaN(name))
		{
		alert('Name required alphabets!');
		return false;
		}
		else if(passwd == "")
		{ alert('Enter a Password');
		 return false;
		}

		else if(passwd.length <8)
		{ alert('Password required atleast 8 characters');
		 return false;
		}
		else if(phone == "")
		{
		alert('Enter your phone number!');
		return false;
		}
		else if(isNaN(phone))
		{
		 alert('Invalid Phone Number');
		 return false;
		}
		else if(phone.length !=10)
		{
		alert('Not a Valid Phone Number (need 10 digits)');
		return false;
		}
		else if(passwd == "")
		{ alert('Enter a Password');
		 return false;
		}
			else if(passwd != cnpass)
			{ alert('Password doesnot match');
			 return false;
			}
		else
		{
		alert('Thank You for Registration');
		return true;
		}
		}
		</script>
		</head>
		<body bgcolor="lightgreen">
			<center><h2>Registration Form</h2><br>
		<form style="width:900px; position:relative; left:500;" onsubmit="validate()"/>
		<label>Name&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label> <input type="text" placeholder="Name" id="nam"><br><br>
		<label>Phone Number&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label> <input type="text" placeholder="Phone Number" id="pno"><br><br>
		<label>Password&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label> <input type="password" id = "pwd"><br></br>
		<label>Confirm Password&nbsp&nbsp&nbsp</label> <input type="password" id = "cnf"><br></br>
		<button type="submit">Submit</button>
		</form></center>
		</body>
		</html>
